<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Booking Portal</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /*==================================
      CSS VARIABLES & THEMING
    ==================================*/
    :root {
      --primary: #4e73df;
      --secondary: #1cc88a;
      --accent: #f6c23e;
      --danger: #e74a3b;
      --bg: #f4f6f9;
      --card-bg: rgba(255,255,255,0.7);
      --text: #343a40;
      --light: #ffffff;
      --dark-bg: #1e1e2f;
      --dark-card: rgba(30,30,47,0.7);
      --radius: 12px;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      --neumorph-light: #ffffff;
      --neumorph-dark: #e0e0e0;
      --transition: 0.3s ease;
      --glass: blur(12px);
      --progress-height: 4px;
    }
    [data-theme="dark"] {
      --bg: var(--dark-bg);
      --card-bg: var(--dark-card);
      --text: #ddd;
    }

    /*==================================
      GLOBAL RESETS & BASE
    ==================================*/
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      transition: background var(--transition), color var(--transition);
    }
    img { max-width: 100%; display: block; }

    /*==================================
      LOADING BAR (on scroll)
    ==================================*/
    #progress-bar {
      position: fixed; top: 0; left: 0;
      height: var(--progress-height);
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      width: 0%; z-index: 1000;
    }

    /*==================================
      STICKY NAVBAR + HIDE ON SCROLL
    ==================================*/
    nav {
      position: fixed; top: 0; left:0; width: 100%;
      background: var(--card-bg); backdrop-filter: var(--glass);
      display: flex; align-items: center; justify-content: space-between;
      padding: 1rem 2rem; z-index: 999;
      box-shadow: var(--shadow);
      transform: translateY(0);
      transition: transform var(--transition);
    }
    nav.hidden { transform: translateY(-110%); }
    nav .logo { font-weight: 700; font-size: 1.5rem; color: var(--primary); }
    nav .nav-actions { display: flex; align-items: center; gap: 1rem; }
    nav button, nav .theme-toggle {
      background: none; border: none; cursor: pointer; font-size: 1rem;
      color: var(--text); padding: .5rem;
      position: relative; overflow: hidden;
    }
    nav button:hover::after {
      content: ""; position: absolute; inset: 0;
      background: rgba(0,0,0,0.05); animation: ripple .6s ease-out;
    }
    /* ripple */
    @keyframes ripple {
      from { opacity: .5; transform: scale(0); }
      to { opacity: 0; transform: scale(4); }
    }

    /*==================================
      HERO SECTION
    ==================================*/
    .hero {
      margin-top: 80px; /* offset nav height */
      height: 60vh; position: relative; overflow: hidden;
      display: flex; align-items: center; justify-content: center;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
      color: var(--light); text-align: center;
    }
    .hero h1 {
      font-size: 3rem; margin-bottom: 0.5rem;
      opacity: 0; transform: translateY(20px);
      animation: heroIn 1s forwards 0.5s;
    }
    .hero .typing {
      font-size: 1.5rem; font-weight: 300;
      border-right: 2px solid var(--light);
      white-space: nowrap; overflow: hidden;
      width: 0; animation: typing 3s steps(30) forwards 1s;
    }
    @keyframes heroIn {
      to { opacity:1; transform:translateY(0); }
    }
    @keyframes typing {
      to { width: 18ch; }
    }

    /*==================================
      MAIN CONTAINER GRID
    ==================================*/
    .container {
      max-width: 1200px; margin: 2rem auto; padding: 0 1rem;
    }
    .card-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
      gap: 2rem; margin-top: 2rem;
    }

    /*==================================
      CARDS (Neumorphism + Glassmorphism)
    ==================================*/
    .card {
      background: var(--card-bg); backdrop-filter: var(--glass);
      padding: 2rem; border-radius: var(--radius);
      box-shadow: var(--shadow), /* inner neumorph */
        inset 5px 5px 10px rgba(255,255,255,0.5),
        inset -5px -5px 10px rgba(0,0,0,0.05);
      position: relative; overflow: hidden;
      transform: translateY(0); transition: transform var(--transition), box-shadow var(--transition);
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: var(--shadow), 0 20px 40px rgba(0,0,0,0.2);
    }
    .card h3 { margin-bottom: 1rem; color: var(--primary); }
    .card button {
      position: relative; overflow: hidden;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--light); padding: 0.75rem; width: 100%;
      border: none; border-radius: var(--radius); font-weight: 600;
      cursor: pointer; transition: transform var(--transition);
    }
    .card button:hover { transform: scale(1.02); }
    .card button::after {
      content: ""; position: absolute; inset: 0; background: rgba(255,255,255,0.3);
      transform: scale(0); transition: transform 0.3s;
    }
    .card button:active::after { transform: scale(1); }

    /*==================================
      SLIDESHOW WITH PROGRESS BAR
    ==================================*/
    .slideshow { position: relative; overflow: hidden; border-radius: var(--radius); }
    .slideshow img { width: 100%; height: auto; display: block; }
    .slide-progress {
      position: absolute; bottom: 0; left: 0; height: 4px;
      background: var(--accent); width: 0%; transition: width 3s linear;
    }

    /*==================================
      SCROLL REVEAL ANIMATIONS
    ==================================*/
    .reveal { opacity: 0; transform: translateY(50px); transition: all 0.6s ease; }
    .reveal.active { opacity:1; transform: translateY(0); }

    /*==================================
      MODAL
    ==================================*/
    .modal-backdrop {
      position: fixed; inset:0; background: rgba(0,0,0,0.6);
      display: none; align-items: center; justify-content: center; z-index: 1001;
    }
    .modal {
      background: var(--card-bg); backdrop-filter: var(--glass);
      padding: 2rem; border-radius: var(--radius);
      max-width: 400px; width: 90%;
      opacity: 0; transform: scale(0.8); transition: all var(--transition);
    }
    .modal-backdrop.show { display: flex; }
    .modal-backdrop.show .modal { opacity:1; transform: scale(1); }

    /*==================================
      FOOTER
    ==================================*/
    footer {
      text-align: center; padding: 2rem 0; margin-top: 4rem;
      font-size: 0.9rem; opacity: 0.7;
    }

    /*==================================
      RESPONSIVE
    ==================================*/
    @media (max-width:768px) {
      .hero { height: 50vh; }
      nav { padding: .5rem 1rem; }
    }
  </style>
</head>
<body data-theme="light">

  <!-- PROGRESS BAR -->
  <div id="progress-bar"></div>

  <!-- NAVBAR -->
  <nav id="navbar">
    <div class="logo">EventBooking</div>
    <div class="nav-actions">
      <button id="open-modal">Contact Us</button>
      <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div>
      <h1>Discover Your Next Event</h1>
      <div class="typing">Book. Attend. Enjoy.</div>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <div class="container">

    <!-- SLIDESHOW -->
    <div class="slideshow reveal">
      <img id="slide" src="https://cdn.prod.website-files.com/64ad227a3e66387fc5d89320/655de25b45086156939a7821_Event-Ticket-Booking.jpg" alt="Event Image">
      <div class="slide-progress" id="slideProgress"></div>
    </div>

    <!-- CARDS -->
    <div class="card-grid">
      <div class="card reveal">
        <h3>User Access</h3>
        <button onclick="location.href='register.html?role=user'">User Register</button>
        <button onclick="location.href='login.html?role=user'">User Login</button>
      </div>
      <div class="card reveal">
        <h3>Admin Access</h3>
        <button onclick="location.href='register.html?role=admin'">Admin Register</button>
        <button onclick="location.href='login.html?role=admin'">Admin Login</button>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <h2>Contact Us</h2>
      <p>Questions? Reach out at <a href="mailto:sridhar@gmail.com">sridhar@gmail.com</a>.</p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="reveal">
    &copy; 2025 EventBooking. All rights reserved.
  </footer>

  <!-- SCRIPTS -->
  <script>
    // NAVBAR hide on scroll
    let lastScroll = 0;
    const nav = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
      const st = window.pageYOffset;
      nav.classList.toggle('hidden', st > lastScroll && st > 100);
      lastScroll = st <= 0 ? 0 : st;
      updateProgressBar();
      revealOnScroll();
    });

    // PROGRESS BAR
    function updateProgressBar() {
      const winH = document.body.scrollHeight - window.innerHeight;
      const scrolled = (window.scrollY / winH) * 100;
      document.getElementById('progress-bar').style.width = scrolled + '%';
    }

    // SLIDESHOW + PROGRESS
    const images = [
      "https://cdn.prod.website-files.com/64ad227a3e66387fc5d89320/655de25b45086156939a7821_Event-Ticket-Booking.jpg",
      "https://simplybook.me/build/images/sub-categories-images/Event-phone.77ab775f.png"
    ];
    let current = 0;
    const slide = document.getElementById("slide");
    const prog = document.getElementById("slideProgress");

    function nextSlide() {
      prog.style.width = '0%';
      setTimeout(()=> prog.style.width='100%', 50);
      current = (current + 1) % images.length;
      slide.src = images[current];
    }
    // initialize
    prog.style.width = '100%';
    setInterval(nextSlide, 3000);

    // SCROLL REVEAL
    function revealOnScroll() {
      document.querySelectorAll('.reveal').forEach(el => {
        const top = el.getBoundingClientRect().top;
        if (top < window.innerHeight - 50) el.classList.add('active');
      });
    }
    revealOnScroll();

    // THEME TOGGLE
    const themeBtn = document.getElementById('themeToggle');
    themeBtn.addEventListener('click', () => {
      const html = document.body;
      const current = html.getAttribute('data-theme');
      html.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
    });

    // MODAL
    const backdrop = document.getElementById('modalBackdrop');
    document.getElementById('open-modal').addEventListener('click', () => {
      backdrop.classList.add('show');
    });
    function closeModal() {
      backdrop.classList.remove('show');
    }
    backdrop.addEventListener('click', e => {
      if (e.target === backdrop) closeModal();
    });
  </script>
</body>
</html>
